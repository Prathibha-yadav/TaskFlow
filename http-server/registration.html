<link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet" crossorigin="anonymous">

<html>
    <body>
        <div>
            <div class ="m-4 bg-blue-400 text-center">

                <h2 class ="text-2xl font-bold">Registration Form</h2>
                <form id="user-form">
                            <label for="name">Name</label><br>
                            <input required type="text" id="name" name="name" placeholder="Enter Full Name"><br>
                        
                            <label for="email">Email</label><br>
                            <input required type="email" id="email" name="email" placeholder="Enter Email"><br>
                        
                            <label for="password">Password</label><br>
                            <input required type="password" id="password" name="password" placeholder="Enter Password"><br>
                        
                            <label for="dob">Date of Birth</label><br>
                            <input required type="date" id="dob" name="dob" ><br>
                        
                            <input type="checkbox" id="acceptTerms" name="acceptTerms"><br>
                            <label for="acceptTerms">Accept Terms & Conditions</label><br>
                        
                            <button type="submit">Submit</button><br>
                </form>
            </div>
                <div class="bg-gray-300">
                    <h2 class="m-4 font-bold text-2xl">Entries</h2>
                    <div id="user-entries"></div>
                </div>
        </div>
        


        <script>
            let date = new Date();
            
            current_y=date.getFullYear();
            current_m=date.getMonth()+1;
            current_d=date.getDate();
            if(current_d<=9){current_d="0"+current_d};
            if(current_m<=9){current_m="0"+current_m};

            max_year=current_y-55;
            min_year=current_y-18;

            let maximumSetRange = max_year+"-"+current_m+"-"+current_d;
            let minimumSetRange = min_year+"-"+current_m+"-"+current_d;

            document.getElementById("dob").setAttribute('min',maximumSetRange);
            document.getElementById("dob").setAttribute('max',minimumSetRange);
            
        </script>
        <script src="./registration.js"></script>

    </body>
</html>
